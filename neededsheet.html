<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" herf="StyleSheet.css">
        <meta charset="UTF-8">
        <title>Pomodoro Waifu Timer</title>
    </head>
    <body>
        <div id="waifu-timer">
            <h1>Waifu Pomodoro Timer</h1>
            <div id="timer-bar">
                <div id="completed-timers"></div>
            </div>
            <div id="waifu-container">
                <img id="waifu-image" src="InternalOperatingCode.js">
                <h2 id="waifu-name"></h2>
            </div>
            <div id="timer-controls">
                <button id="start-timer">25 min timer</button>
                <button id="start-break-timer">Short Break</button>
                <button id="start-long-break-timer">Long Break</button>
            </div>
        </div>
        <script type="text/javascript" src="InternalOperatingCode.js"></script>

    </body>
</html>
